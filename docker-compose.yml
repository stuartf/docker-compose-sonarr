services:
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    ports:
      - "8989:8989"
    environment:
      - PUID
      - PGID
      - UMASK=002
      - TZ=America/New_York
    volumes:
      - ${CONFIG_PATH}:/config
      - ${DATA_PATH}:/data
  deluge:
    image: binhex/arch-delugevpn
    ports: 
      - "8112:8112"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
        - ${DELUGE_CONFIG_PATH}:/config
        - ${TORRENT_PATH}:/data/torrents
    environment:
        - PUID
        - PGID
        - VPN_ENABLED=no
        - UMASK=002
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    ports:
      - "9696:9696"
    environment:
      - PUID
      - PGID
      - UMASK=002
      - TZ=America/New_York
    volumes:
      - ${PROWLARR_CONFIG_PATH}:/config
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    ports:
      - 8191:8191
    environment:
      - LOG_LEVEL=error
